box: node:6
build:
  steps:
    - script:
      name: set yarn cache
      code: |
        export YARN_CACHE=$WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        HOME=$YARN_CACHE yarn

    - script:
      name: compile
      code: |
        yarn run compile

    - script:
      name: test
      code: |
        yarn test

deploy:
  steps:
    - turistforeningen/npm-publish
